<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nick's Calculator</title>
    <script src = "script.js" defer></script>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <div id = "calcWhole">
    <div id = "calculatorWindow">
        <p id = "outputText"></p>
            </div>
    <div class = "buttonContainer" id="buttonContainer">
        <!-- Number buttons-->
        <!-- Zero is down the bottom-->
        <button id="btn1" class="buttonGroup">1</button>
        <button id="btn2" class="buttonGroup">2</button>
        <button id="btn3" class="buttonGroup">3</button>
        <button id="btn4" class="buttonGroup">4</button>
        <button id="btn5" class="buttonGroup">5</button>
        <button id="btn6" class="buttonGroup">6</button>
        <button id="btn7" class="buttonGroup">7</button>
        <button id="btn8" class="buttonGroup">8</button>
        <button id="btn9" class="buttonGroup">9</button>
        
        <!-- Operator buttons-->
        <button id="btnAdd" class="buttonGroup">+</button>
        <button id="btnSubtract" class="buttonGroup">-</button>
        <button id="btnMultiply" class="buttonGroup">x</button>
        <button id="btnDivide" class="buttonGroup">/</button>        
        <!--Other buttons-->
        <button id = "btnClear" class="buttonGroup">C</button>
        
        <button id="btn0" class="buttonGroup">0</button>

        <button id = "btnEquals" class="buttonGroup">=</button>

        
    </div>
</div>
</body>

</html>
